{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <p>You are logged in. <br> Welcome {{ user.username }}</p>
    <p><a href="/logout">Logout</a></p>
    {% else %}
    <p>Hello guest!</p>
    <p><a href="/login">Login</a></p>
    <p><a href="/register">Register</a></p>
    {% endif %}
    <p><a href="/investments">Show open investments</a></p>
{% endblock %}
